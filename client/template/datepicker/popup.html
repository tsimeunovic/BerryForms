<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" ng-keydown="keydown($event)">
	<li ng-transclude></li>
	<li class="button-bar" ng-if="showButtonBar">
		<span class="btn-group">
			<button type="button" class="btn btn-sm btn-default" ng-click="select('today')">{{ getText('current') }}</button>
			<button type="button" class="btn btn-sm btn-default" ng-click="select(null)">{{ getText('clear') }}</button>
		</span>
		<button type="button" class="btn btn-sm btn-default pull-right button-close" ng-click="close()">{{ getText('close') }}</button>
	</li>
</ul>
