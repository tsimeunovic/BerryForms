<div data-ng-class="{'error': !IsValid, 'input-group input-with-symbol':field.Symbol}">
    <input type="text"
           data-ng-if="!field.MaskCharacters"
           class="form-control errorElement"
           data-ng-model="Entity.Data[field.FieldSystemName]"
           data-ng-readonly="field.ReadOnly"/>
    <input type="password"
           data-ng-if="field.MaskCharacters"
           class="form-control errorElement"
           data-ng-model="Entity.Data[field.FieldSystemName]"/>
    <span class="input-group-btn" data-ng-show="field.Symbol">
        <button type="button" class="btn btn-default btn-sm errorElement" disabled="disabled">
            <span class="glyphicon glyphicon-{{field.Symbol}}"></span>
        </button>
    </span>
</div>
