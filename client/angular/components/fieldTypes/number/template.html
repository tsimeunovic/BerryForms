<div class="input-group input-with-symbol" data-ng-class="{'error': !nfc.IsValid}">
    <input type="text"
           class="form-control errorElement"
           data-ng-model="nfc.Value"
           data-ng-change="nfc.UIValueChanged()"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default btn-sm errorElement" disabled="disabled">
            <span class="glyphicon glyphicon-sound-5-1"></span>
        </button>
    </span>
</div>
