<div data-role="list">
    <!-- Title -->
    <h1>
        {{::lc.ListHeader}}
        <span data-ng-repeat="icon in lc.ListHeaderIcons"
              class="glyphicon glyphicon-{{::icon.Icon}}"
              data-ng-click="icon.Action()"
              title="{{::icon.Tooltip}}"></span>
    </h1>
    <div class="empty"></div>

    <div class="entityList" data-ng-class="{emptyList:!lc.EntityList.length}"
         data-as-sortable="lc.SortListener" data-is-enabled="lc.Configuration.List.MoveEnabled"
         data-ng-model="lc.EntityList">

        <!-- List item -->
        <div class="entityRecord" data-ng-repeat="listItem in lc.EntityList" data-as-sortable-item
             data-ng-class="::{noMove:!lc.Configuration.List.MoveEnabled}">
            <div class="commandZone">
                <div class="commandEdit" data-ng-click="lc.ListRecordEdit(listItem)"></div>
                <div class="commandDelete" data-ng-click="lc.ListRecordDelete(listItem)"></div>
            </div>
            <div class="dragZone" data-as-sortable-item-handle>
                <div class="threeDots"></div>
            </div>
            {{::listItem.GetDisplayName(lc.ListItemMetadata)}}
        </div>

        <!-- Empty list message -->
        <span class="emptyListMessage" data-ng-hide="lc.EntityList.length">
            {{::lc.EmptyListMessage}}
        </span>

        <!-- List paging -->
        <div data-ng-include="'angular/views/listPaging.html'" class="listPaging" data-ng-if="lc.Paging.ShowPaging"></div>
    </div>
</div>
