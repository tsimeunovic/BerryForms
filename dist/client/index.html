<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Berry Forms</title>
    <link rel="icon" href="favicon.ico" type="image/x-ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!-- Css styles -->
    <link rel="stylesheet" href="styles/772420b3.app-external-min.css">

    <link rel="stylesheet" href="styles/ea220687.app-min.css">
</head>
<html id="BerryFormsApp">
<body>
<!-- Global controllers -->
<div data-ng-controller="LoadingController" class="loadingOverlay" data-ng-show="LoadingInProgress"></div>
<div class="dialogOverlay ng-hide" data-ng-include="'angular/views/dialog.html'" data-ng-controller="DialogController" data-ng-show="Dialog"></div>
<div class="loginOverlay ng-hide" data-ng-include="'angular/views/login.html'" data-ng-controller="LoginController as lc" data-ng-show="!lc.LoggedInUser"></div>
<div class="ng-hide" data-ng-controller="NotificationController"></div>
<div data-toaster-container="true"></div>

<!-- Left menu -->
<div class="leftMenu" data-ng-include="'angular/views/leftMenu.html'" data-ng-controller="MenuController"></div>

<!-- Application content -->
<div class="mainContent" data-ng-view="true"></div>

<!-- Configuration overrides -->
<script src="../api/configuration"></script>

<!-- Scripts -->
<script src="scripts/5924ef50.app-external-min.js"></script>

<script src="scripts/b8a4befb.app-templates.js"></script>

<script src="scripts/60d4abeb.app-min.js"></script>

<script src="scripts/b30046a6.app-user-plugins.js"></script>
</body>
</html>
